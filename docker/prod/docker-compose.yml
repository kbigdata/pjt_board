version: "3.8"

services:
  nginx:
    image: nginx:alpine
    container_name: kanflow-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend-dist:/usr/share/nginx/html
    depends_on:
      - backend

  backend:
    build:
      context: ../../
      dockerfile: apps/backend/Dockerfile
    container_name: kanflow-backend
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: "postgresql://kanflow:kanflow_prod_2026@postgres:5432/kanflow_prod"
      REDIS_URL: "redis://redis:6379"
      JWT_SECRET: "${JWT_SECRET}"
      MINIO_ENDPOINT: "minio"
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: "${MINIO_ACCESS_KEY}"
      MINIO_SECRET_KEY: "${MINIO_SECRET_KEY}"
      MINIO_BUCKET: "kanflow-uploads"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: kanflow-postgres-prod
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: kanflow
      POSTGRES_PASSWORD: kanflow_prod_2026
      POSTGRES_DB: kanflow_prod
    volumes:
      - kanflow-pg-prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kanflow -d kanflow_prod"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: kanflow-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - kanflow-redis-prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: kanflow-minio-prod
    environment:
      MINIO_ROOT_USER: "${MINIO_ACCESS_KEY}"
      MINIO_ROOT_PASSWORD: "${MINIO_SECRET_KEY}"
    volumes:
      - kanflow-minio-prod:/data
    command: server /data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  kanflow-pg-prod:
  kanflow-redis-prod:
  kanflow-minio-prod:
  frontend-dist:
